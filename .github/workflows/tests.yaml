name: Tests

on:
  workflow_call: {}

permissions:
  contents: read

jobs:
  run-tests:
    name: "Run Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: .go-version
      - name: Run Tests
        run: make test

      - name: Run Test Build
        run: make dev

